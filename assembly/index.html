    <script>
        // Creates the memory dynamically on load
        function makeMemory() {
            const table = document.querySelector("#memory");
            let inner = "<tbody>";
            for (let i = 0; i < 10; i++)
            {
                let row = "<tr>"
                for (let j = 0; j < 10; j++)
                {
                    row += `<td>000</td>` 
                }
                row += "</tr>"
                inner += row
            }
            inner += "</tbody>"
            table.innerHTML = inner;
        }
    </script>
    <title>Assembly Interpreter</title>
</head>
<body onload="makeMemory();">
