<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="instructions.js"></script>
    <script src="assembly.js"></script>
    <script>
        // Creates the memory dynamically on load
        function makeMemory() {
            const table = document.querySelector("#memory");
            let inner = "<tbody>";
            for (let i = 0; i < 10; i++)
            {
                let row = "<tr>"
                for (let j = 0; j < 10; j++)
                {
                    row += `<td>000</td>` 
                }
                row += "</tr>"
                inner += row
            }
            inner += "</tbody>"
            table.innerHTML = inner;
        }
    </script>
    <title>Little Man Computer</title>
</head>
<body onload="makeMemory();">
<p><b>Main page</b> ãƒ» <a href="instructions.html">Instructions</a></p>
<h1>Assembly Interpreter and Compiler</h1>
<div class="inline">
<h3>Accumulator</h3>
<p id="accumulator">0</p>
<h3>Program counter</h3>
<p id="programCounter">0</p>
</div>
<hr>
<h3>Enter instruction</h3>
<form action="#" onsubmit="interpretAssembly(); return false">
    <input type="text" id="prompt"></input> <span id="invalid" hidden>Invalid input</span>
</form>
<div class="container">
<form action="#">
    <textarea id="assemblyBox" rows="32" cols="32" style="padding:0;" spellcheck="false"></textarea>
</form>
<table id="memory">
</table>
</div>
<input type="button" id="assembleButton" value="Assemble" onclick="assembleProgram();">
<input type="button" id="runProgram" value="Run program" onclick="runProgram();">
<input type="button" id="stepProgram" value="Step" onclick="nextInstruction();">
<input type="button" id="reset" value="Reset" onclick="programCounter(0); accumulator(0);">
<hr>
<h3>Output</h3>
<div id="output">
</div>

</body>
</html>
